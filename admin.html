<!DOCTYPE html>
<html>
<head>
  <title>MTC Classes - Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="navbar">
  <h1>MTC Admin Panel</h1>
</div>

<div class="container">

  <!-- LOGIN SECTION -->
  <div id="loginSection">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="adminPanel" style="display:none;">

    <h2>Add Student</h2>
    <input type="text" id="sid" placeholder="Student ID">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="class" placeholder="Class">
    <input type="text" id="subject" placeholder="Subject">
    <input type="number" id="total" placeholder="Total Fees">
    <input type="number" id="paid" placeholder="Paid Fees">
    <input type="number" id="attendance" placeholder="Attendance %">
    <input type="password" id="spass" placeholder="Student Password">
    <button onclick="addStudent()">Add Student</button>

    <hr style="margin:30px 0;">

    <h2>All Students</h2>
    <button onclick="loadStudents()">Load Students</button>
    <div id="studentList"></div>

  </div>

</div>

<script>
const supabase = window.supabase.createClient(
 "https://njdqvislkhcjnuhlpwnb.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5qZHF2aXNsa2hjam51aGxwd25iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDQyNDMsImV4cCI6MjA4NzA4MDI0M30.E9FAdUmdqaB9sX8m5ZFs346I6kt2ig-OoDenhWAIbLs"
);


// ADMIN LOGIN
function adminLogin() {
  const password = document.getElementById("adminPass").value;

  if (password === "admin123") {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
  } else {
    alert("Wrong Password ❌");
  }
}

// ADD STUDENT
async function addStudent() {
  const { error } = await supabase.from("students").insert([{
    student_id: sid.value,
    name: name.value,
    class: class.value,
    subject: subject.value,
    total_fees: total.value,
    paid_fees: paid.value,
    attendance: attendance.value,
    password: spass.value
  }]);

  if (error) {
    alert("Error adding student!");
  } else {
    alert("Student Added Successfully ✅");
  }
}

// LOAD STUDENTS
async function loadStudents() {
  const { data, error } = await supabase.from("students").select("*");

  if (error) {
    alert("Error loading data!");
    return;
  }

  let html = `
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Class</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Action</th>
      </tr>
  `;

  data.forEach(student => {
    html += `
      <tr>
        <td>${student.student_id}</td>
        <td>${student.name}</td>
        <td>${student.class}</td>
        <td>₹${student.total_fees}</td>
        <td>₹${student.paid_fees}</td>
        <td>
          <button onclick="deleteStudent('${student.id}')">Delete</button>
        </td>
      </tr>
    `;
  });

  html += "</table>";

  document.getElementById("studentList").innerHTML = html;
}

// DELETE STUDENT
async function deleteStudent(id) {
  if (confirm("Delete this student?")) {
    await supabase.from("students").delete().eq("id", id);
    loadStudents();
  }
}

</script>

</body>
</html>
