<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <h1>Student Dashboard</h1>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">
  <div id="details"></div>

  <div class="card-grid">
    <div class="card">
      <h3>Total Fees</h3>
      <p id="total"></p>
    </div>
    <div class="card">
      <h3>Paid Fees</h3>
      <p id="paid"></p>
    </div>
    <div class="card">
      <h3>Attendance</h3>
      <p id="att"></p>
    </div>
  </div>
</div>

<script>
const student = JSON.parse(localStorage.getItem("student"));
if (!student) window.location.href = "index.html";

details.innerHTML = `
<h2>${student.name}</h2>
<p>Class: ${student.class}</p>
<p>Subject: ${student.subject}</p>
`;

total.innerText = "₹" + student.total_fees;
paid.innerText = "₹" + student.paid_fees;
att.innerText = student.attendance + "%";

function logout() {
  localStorage.removeItem("student");
  window.location.href = "index.html";
}
</script>

</body>
</html>
